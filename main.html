<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Car Insurance Ragistration Form</h2>
	<form method="post">
		<div class="items">
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div class="items">
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div class="items">
			<label for="name">gender</label>
			<div>
				<input type="radio" id="gender_m" name="gender" required> Male
				<input type="radio" id="gender_f" name="gender" required> Female
			</div>			
		</div>
		<div class="items">
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		
		<div class="items">
			<label for="age">Age</label>
			<input type="number" id="carage" required>
		</div>
		<div class="items">
			<label for="dop">Date of Purchase(dop)</label>
			<input type="date" id="dop" required>
		</div>
		<div class="items">
			<label for="password">Password </label>
			<input type="password" id="password" required>
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
